<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <div class="main-header">
                <h1 class="scribbler"> ScriBBler </h1>
			
			    <div> 
			        <button class="button" id= "signin-button">Sign In</button>
                    <button class="button" id = "signup-button">Sign Up</button>
                </div> 
            </div>

            <div class="subtitle"> 
                <h4>Explore, Imagine, Create</h4>
            </div>

        </div>
		
		 

        <br></br>

           
        <div class="postButtons">

        	<!-- Insert code for All Posts & Create Post button here -->
            <div class="postButtonsChild">
                <p> 
                    <button class="center-button" id= "all-posts-button" onclick="location.href='./html/bloglist.html'">All Posts</button>
                    <button class="center-button" id = "create-post-button">Create Post</button>
                </p>	
            </div>    
        </div>
    </div>

    <div id="signup-modal" class="modal">

        <!-- Insert code for Sign Up modal here -->
        

            <!-- Modal content -->
            <div class="modal-content">
            <form>
              <span class="close">&times;</span>
              <h2 class="modal-title">Get Started</h2>
              <div class="line"></div>
              <br>
                <label class="signup-signin-label">Full Name</label>
                <input class="signup-signin-textbox" type="text" name="fname" placeholder="Enter Full Name" required/>
                <label class="signup-signin-label">Username</label> 
                <input class="signup-signin-textbox" type="text" name="uname" placeholder="Enter Username" required/>
                <label class="signup-signin-label">Password</label> 
                <input class="signup-signin-textbox" type="password" name="pword" placeholder="Enter Password" required/>
                <label class="signup-signin-label">Confirm Password</label>  
                <input class="signup-signin-textbox" type="password" name="confirm_pword" placeholder="Confirm Password" required/>
              <br>
              <!-- <input type="submit" value = "Sign Up"> -->
              <button class="modal-button">Sign Up</button>
            </form>
            </div>
          
    </div>
	
	<div id="signin-modal" class="modal">

        <!-- Insert code for Sign In modal here -->

            <!-- Modal content -->
            <div class="modal-content">
            <form>
              <span class="close">&times;</span>
              <h2 class="modal-title">Welcome Back!</h2>
              <div class="line"></div>
              <br>

              <label class="signup-signin-label">Username</label> 
              <input class="signup-signin-textbox" type="text" name="fname" placeholder="Enter Username" required><br>
              <label class="signup-signin-label">Password</label>
              <input class="signup-signin-textbox" type="password" name="uname" placeholder="Enter Password" required><br>
              <button class="modal-button">Sign In</button>
           
              <p class="new-member">Not a member?<span id="signup-click" onclick="gotoSignin()" class="pseudolink">Sign Up</span></p>
            </form>
            </div>
          
    </div>


    <div id="create-post-modal" class="create-post-modal">

        <!-- Insert code for Create Post modal here -->
        
         <!-- Modal content -->
         <div class="create-post-modal-content">
            <span class="close">&times;</span>
                <h2 class="create-post-title-font">Pen Your Post</h2>
            <br>
            
                <label class="create-post-label">Title:</label> <br>
                <input class="create-post-title-box" type="text" name="title"><br>
                <label class="create-post-label">Content:</label> 
                <input class="create-post-content-box" type="text" name="content"><br>
                <div><button class="create-post-button">Create</button></div>
             
          </div>
        

    </div>


	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
